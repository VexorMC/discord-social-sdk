name: Build and Publish

on:
  push:
    tags:
      - '*'
      
jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build and Publish
        env:
          ALIAS: ${{ secrets.ALIAS }}
          TOKEN: ${{ secrets.TOKEN }}
        run: ./gradlew publish
